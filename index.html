<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transform-Based Infinite Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: 'Inter Tight', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 50px 0;
    }

    .carousel {
      display: flex;
      gap: 0;
      white-space: nowrap;
      position: relative;
      will-change: transform;
      transition: none;
    }

    .carousel-item {
      width: 135px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      -webkit-user-drag: none;
      user-select: none;
      pointer-events: auto;
      transition: transform 0.4s ease;
    }

    .carousel-item p {
      width: 80%;
      font-size: 12px;
      font-family: 'Inter Tight', sans-serif;
      color: white;
      margin-top: 10px;
      text-align: center;
      line-height: 1.2;
      word-wrap: break-word;
    }

    .carousel-item.active {
      transform: scale(1.9);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="carousel-container" id="carouselContainer">
    <div class="carousel" id="carousel">
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/1.jpg" alt="Img1"><p>Обкладинка BAZAR 2022 №1</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/2.jpg" alt="Img2"><p>Обкладинка BAZAR 2022 №2</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/3.jpg" alt="Img3"><p>Обкладинка BAZAR 2022 №3</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/4.JPG" alt="Img4"><p>Обкладинка BAZAR 2022 №4</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/5.JPG" alt="Img5"><p>Обкладинка BAZAR 2022 №5</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/6.jpg" alt="Img6"><p>Обкладинка BAZAR 2022 №6</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/7.jpg" alt="Img7"><p>Обкладинка BAZAR 2022 №7</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/8.jpg"><p>Обкладинка BAZAR 2022 №8</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/9.jpg" alt="Img9"><p>Обкладинка BAZAR 2022 №9</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/10.PNG" alt="Img10"><p>Обкладинка BAZAR 2022 №10</p></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/11.PNG" alt="Img11"><p>Обкладинка BAZAR 2022 №11</p></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carousel = document.getElementById("carousel");
      const carouselContainer = document.getElementById("carouselContainer");
      let requestId;
      let xOffset = 0;
      const scrollSpeed = 1.5;
      let isPaused = false;
      let lastActiveItem = null;

      function step() {
        if (!isPaused) {
          xOffset += scrollSpeed;
          if (xOffset >= carousel.scrollWidth / 2) {
            xOffset = 0;
          }
          carousel.style.transform = `translateX(${-xOffset}px)`;
          highlightCenterItem();
          requestId = requestAnimationFrame(step);
        }
      }

      function startScrolling() {
        if (!isPaused && !requestId) {
          requestId = requestAnimationFrame(step);
        }
      }

      function stopScrolling() {
        if (requestId) {
          cancelAnimationFrame(requestId);
          requestId = null;
        }
      }

      function highlightCenterItem() {
        const containerCenter = carouselContainer.clientWidth / 2;
        let allItems = Array.from(carousel.children);
        let closestItem = null;
        let closestDistance = Infinity;
        let offsetSoFar = 0;

        for (let item of allItems) {
          const itemCenter = offsetSoFar + item.offsetWidth / 2;
          const distance = Math.abs(containerCenter - (itemCenter - xOffset));
          if (distance < closestDistance) {
            closestDistance = distance;
            closestItem = item;
          }
          offsetSoFar += item.offsetWidth;
        }

        if (closestItem && closestItem !== lastActiveItem) {
          allItems.forEach(item => item.classList.remove('active'));
          closestItem.classList.add('active');
          lastActiveItem = closestItem;
        }
      }

      carouselContainer.addEventListener("touchstart", (e) => {
        isPaused = true;
        stopScrolling();
        e.preventDefault();
      }, { passive: false });

      carouselContainer.addEventListener("touchend", () => {
        isPaused = false;
        startScrolling();
      });

      carouselContainer.addEventListener("mousedown", () => {
        isPaused = true;
        stopScrolling();
      });

      document.addEventListener("mouseup", () => {
        isPaused = false;
        startScrolling();
      });

      document.addEventListener("contextmenu", (event) => event.preventDefault());

      document.querySelectorAll(".carousel-item img").forEach(img => {
        img.setAttribute("draggable", "false");
        img.onmousedown = () => false;
      });

      startScrolling();
    });
  </script>
</body>
</html>
