<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transform-Based Infinite Carousel</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 100px 0;
    }
    .carousel {
      display: flex;
      gap: 0px;
      white-space: nowrap;
      position: relative;
      will-change: transform;
      transition: none; /* We'll animate via rAF */
    }
    .carousel-item {
      width: 135px;
      height: 197px;
      flex-shrink: 0;
      display: inline-block;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-item.active {
      transform: scale(1.9);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Original items -->
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/1.jpg" alt="Img1"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/2.jpg" alt="Img2"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/3.jpg" alt="Img3"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/4.JPG" alt="Img4"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/5.JPG" alt="Img5"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/6.jpg" alt="Img6"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/7.jpg" alt="Img7"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/8.jpg"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/9.jpg" alt="Img9"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/10.PNG" alt="Img10"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/11.PNG" alt="Img11"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carousel = document.getElementById("carousel");
      const originalItems = Array.from(carousel.children);

      // 1. Clone items for infinite loop
      originalItems.forEach(item => {
        const clone = item.cloneNode(true);
        carousel.appendChild(clone);
      });

      // We'll measure total width of the *original* items (not including clones).
      // Because we doubled the items, total "scrollable" width is effectively 2x.
      let itemWidth = 0; 
      let totalWidth = 0; 
      originalItems.forEach((item) => {
        itemWidth = item.offsetWidth; // each item is the same width
        totalWidth += item.offsetWidth; // 10px gap
      });
      
      // The real total (including clones) is 2 * totalWidth.
      // We'll store a current x offset, which we keep incrementing.
      let xOffset = 0;
      const scrollSpeed = 1.5; // adjust if needed
      let requestId;
      let lastActiveItem = null;

      function startScrolling() {
        requestId = requestAnimationFrame(step);
      }

      function step() {
        xOffset += scrollSpeed;
        
        // If we've moved more than totalWidth, wrap around seamlessly
        if (xOffset >= totalWidth) {
          xOffset -= totalWidth; 
        }

        // Apply transform to shift the carousel left by xOffset
        // We use negative because we want items to move left
        carousel.style.transform = `translateX(${-xOffset}px)`;

        highlightCenterItem();

        requestId = requestAnimationFrame(step);
      }

      function highlightCenterItem() {
        // We consider the center as half the container width
        const containerCenter = carousel.parentElement.clientWidth / 2;
        
        // We'll find which item is closest to containerCenter in our "virtual" coordinates
        let allItems = Array.from(carousel.children);
        let closestDistance = Infinity;
        let closestItem = null;

        let offsetSoFar = 0;
        for (let i = 0; i < allItems.length; i++) {
          const item = allItems[i];
          // The "virtual" center of this item:
          const thisItemCenter = offsetSoFar + (item.offsetWidth / 2);

          // Distance from containerCenter to itemCenter 
          // But we must factor in the current shift (xOffset).
          const distance = Math.abs(containerCenter - (thisItemCenter - xOffset));
          if (distance < closestDistance) {
            closestDistance = distance;
            closestItem = item;
          }

          // Move offsetSoFar by item width + 10px gap
          offsetSoFar += (item.offsetWidth);
        }

        if (closestItem && closestItem !== lastActiveItem) {
          allItems.forEach(item => item.classList.remove('active'));
          closestItem.classList.add('active');
          lastActiveItem = closestItem;
        }
      }

      // (Optional) Pause on hover
     carousel.addEventListener("touchstart", () => {
    if (requestId) {
        cancelAnimationFrame(requestId);
        requestId = null;
    }
});

carousel.addEventListener("touchend", () => {
    if (!requestId) {
        requestId = requestAnimationFrame(step);
    }
});

      // Kick off the animation
      startScrolling();
    });
  </script>
</body>
</html>
