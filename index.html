<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed-Size Infinite Carousel (Links in JS)</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      /* Make the container tall enough for the largest item (260px) */
      height: 260px;             
      width: 100%;
      overflow: hidden;         
      display: flex;            
      align-items: center;      
      justify-content: start;   
    }
    .carousel {
      display: flex;
      gap: 0;              
      white-space: nowrap; 
      will-change: transform;
      transition: none;    
    }
    /* Non-active items: 134px tall (~0.72 ratio => 96px wide) */
    .carousel-item {
      width: 96px;
      height: 134px;
      flex-shrink: 0;
      display: inline-block;
      transition: width 0.4s ease, height 0.4s ease;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Active item: 260px tall, ~187px wide */
    .carousel-item.active {
      width: 187px;
      height: 260px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Items will be generated by JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // 1) Define all image links here in one array
      const imageUrls = [
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/1.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/2.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/3.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/4.JPG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/5.JPG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/6.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/7.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/8.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/9.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/10.PNG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/11.PNG"
      ];

      const carousel = document.getElementById("carousel");

      // 2) Dynamically create .carousel-item elements from imageUrls
      imageUrls.forEach((url) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("carousel-item");

        const img = document.createElement("img");
        img.src = url;
        itemDiv.appendChild(img);

        carousel.appendChild(itemDiv);
      });

      // 3) Save references to the "original items" (just created)
      const originalItems = Array.from(carousel.children);

      // 4) Clone items for infinite loop
      originalItems.forEach(item => {
        const clone = item.cloneNode(true);
        carousel.appendChild(clone);
      });

      // 5) Calculate total width of original items
      let totalWidth = 0;
      originalItems.forEach(item => {
        totalWidth += item.offsetWidth; 
      });

      let xOffset = 0;
      const scrollSpeed = 1.5;
      let requestId;
      let lastActiveItem = null;

      function startScrolling() {
        requestId = requestAnimationFrame(step);
      }

      function step() {
        xOffset += scrollSpeed;
        // If we've scrolled beyond original set, wrap around
        if (xOffset >= totalWidth) {
          xOffset -= totalWidth;
        }
        // Translate
        carousel.style.transform = `translateX(${-xOffset}px)`;

        highlightCenterItem();
        requestId = requestAnimationFrame(step);
      }

      // 6) Highlight the item closest to the center
      function highlightCenterItem() {
        const containerCenter = carousel.parentElement.clientWidth / 2;
        const allItems = Array.from(carousel.children);
        let closest = null;
        let closestDist = Infinity;

        let offsetSoFar = 0;
        for (let item of allItems) {
          const itemCenter = offsetSoFar + (item.offsetWidth / 2);
          const dist = Math.abs(containerCenter - (itemCenter - xOffset));
          if (dist < closestDist) {
            closestDist = dist;
            closest = item;
          }
          offsetSoFar += item.offsetWidth;
        }

        if (closest && closest !== lastActiveItem) {
          allItems.forEach(i => i.classList.remove("active"));
          closest.classList.add("active");
          lastActiveItem = closest;
        }
      }

      // 7) Optional: Pause on hover
      carousel.addEventListener("mouseenter", () => {
        if (requestId) {
          cancelAnimationFrame(requestId);
          requestId = null;
        }
      });
      carousel.addEventListener("mouseleave", () => {
        if (!requestId) {
          requestId = requestAnimationFrame(step);
        }
      });

      // 8) Start infinite scroll
      startScrolling();
    });
  </script>
</body>
</html>
