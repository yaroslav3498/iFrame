<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed-Size Infinite Carousel (Centered Y, Links in JS)</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .carousel-container {
      /* Make room for the tallest item (260px) */
      height: 260px;      
      width: 100%;
      overflow: hidden;   
      
      /* Use flex to center items vertically */
      display: flex;
      align-items: center;
      justify-content: start; /* or "center" if you want horizontal center */
      
      box-sizing: border-box;
    }
    .carousel {
      display: flex;
      gap: 0;               /* no gap between items */
      white-space: nowrap;
      will-change: transform;
      transition: none;     /* we animate via requestAnimationFrame */
    }
    /* Non-active items: 134px tall, approx 0.72 ratio => 96px wide */
    .carousel-item {
      width: 96px;
      height: 134px;
      flex-shrink: 0;
      display: inline-block;
      transition: width 0.4s ease, height 0.4s ease;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Active item: 260px tall, ~187px wide (same ratio) */
    .carousel-item.active {
      width: 187px;
      height: 260px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1) Your list of image URLs
      const imageUrls = [
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/1.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/2.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/3.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/4.JPG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/5.JPG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/6.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/7.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/8.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/9.jpg",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/10.PNG",
        "https://raw.githubusercontent.com/yaroslav3498/iFrame/refs/heads/main/11.PNG"
      ];

      const carousel = document.getElementById("carousel");

      // 2) Dynamically create items from the imageUrls array
      imageUrls.forEach(url => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("carousel-item");

        const img = document.createElement("img");
        img.src = url;
        itemDiv.appendChild(img);

        carousel.appendChild(itemDiv);
      });

      // 3) Original items
      const originalItems = Array.from(carousel.children);

      // 4) Clone items for infinite loop
      originalItems.forEach(item => {
        const clone = item.cloneNode(true);
        carousel.appendChild(clone);
      });

      // 5) Calculate total width of original items
      let totalWidth = 0;
      originalItems.forEach(item => {
        totalWidth += item.offsetWidth;
      });

      let xOffset = 0;
      const scrollSpeed = 1.5;
      let requestId;
      let lastActiveItem = null;

      function startScrolling() {
        requestId = requestAnimationFrame(step);
      }

      function step() {
        xOffset += scrollSpeed;
        // Wrap around after original set width
        if (xOffset >= totalWidth) {
          xOffset -= totalWidth;
        }
        carousel.style.transform = `translateX(${-xOffset}px)`;
        
        highlightCenterItem();
        requestId = requestAnimationFrame(step);
      }

      function highlightCenterItem() {
        const containerCenter = carousel.parentElement.clientWidth / 2;
        const allItems = Array.from(carousel.children);

        let offsetSoFar = 0;
        let closestItem = null;
        let closestDistance = Infinity;

        for (let item of allItems) {
          const itemCenter = offsetSoFar + (item.offsetWidth / 2);
          const distance = Math.abs(containerCenter - (itemCenter - xOffset));

          if (distance < closestDistance) {
            closestDistance = distance;
            closestItem = item;
          }
          offsetSoFar += item.offsetWidth;
        }

        if (closestItem && closestItem !== lastActiveItem) {
          allItems.forEach(i => i.classList.remove("active"));
          closestItem.classList.add("active");
          lastActiveItem = closestItem;
        }
      }

      // 6) Optional: pause on hover
      carousel.addEventListener("mouseenter", () => {
        if (requestId) {
          cancelAnimationFrame(requestId);
          requestId = null;
        }
      });
      carousel.addEventListener("mouseleave", () => {
        if (!requestId) {
          requestId = requestAnimationFrame(step);
        }
      });

      // 7) Start scrolling
      startScrolling();
    });
  </script>
</body>
</html>
